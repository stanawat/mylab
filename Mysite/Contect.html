	<div>

		<div id="main" class="wrapper style1">

				<header class="major">
					<h2>Contact Me!</h2>
					<p>Fill in block to contect me</p>
				</header>

				<!-- Form -->
				<section>
					<h3>Form</h3>
					<form method="post" action="#">
						<div class="row gtr-uniform gtr-50">
							<div class="col-12-">
								<input type="text" name="name" id="name" value="" placeholder="Name" />
							</div>
						</div>
						<div class="row gtr-uniform gtr-50" style="margin-top:15px;">
							<div class="col-12-medium">
								<input type="text" name="email" id="email" value="" placeholder="Email" />
							</div>
						</div>

			</div>


			<div class="col-12" style="margin-top:15px;">
				<select name="category" id="category">
					<option value="">- Category -</option>
					<option value="1">Work</option>
					<option value="1">Question</option>
					<option value="1">Talk</option>
					<option value="1">etc.</option>
				</select>

				<div>

					<div class="col-6 col-12-medium" style="margin-top:15px;">
						<input type="checkbox" id="human" name="human" checked>
						<label for="human">I am not a robot.</label>
					</div>
				</div>
				<div class="col-12">
					<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
				</div>
				<div class="col-12">
					<ul class="actions" style="margin-top: 15px">
						<li><input type="submit" value="Send Message" class="primary" /></li>
						<li><input type="reset" value="Reset" /></li>
					</ul>
				</div>
				<div>
					<p>information, please <a href="https://eng.kku.ac.th/" target="_blank">Click</a>
					</p>

				</div>
			</div>
			</form>
			</section>
